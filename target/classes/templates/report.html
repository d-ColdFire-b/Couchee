<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="border-bottom-width: 1px;border-bottom-style: solid;">
        <div class="container"><a class="navbar-brand" href="#">Couch and Stuff</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="/report" style="color: rgb(55,55,55);">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients" style="color: rgb(55,55,55);">Clients</a></li>
                    <li class="nav-item"><a class="nav-link " href="/work" style="color: rgb(0,0,0);">Work</a></li>
                    <li class="nav-item"><a class="nav-link " href="/waybills" style="color: rgb(0,0,0);">Waybills</a></li>
                    <form th:action="@{/logout}" method="post">
                    <li class="nav-item" style="border-radius: 0px;"><a class="nav-link active" href="/logout" style="background: rgb(204,204,204);">Log out</a></li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th style="border-width: 1px;border-style: solid;">Отчет по сотрудникам</th>
                    <th style="border-width: 1px;border-style: solid;">Отчет по клиентам</th>
                    <th style="border-width: 1px;border-style: solid;">Отчет по товарам</th>
                </tr>
            </thead>
            <tbody>
                <tr style="border-width: 1px;border-style: solid;">
                    <td style="border-width: 1px;border-style: solid;">Выбор сотрудника</td>
                    <td style="border-width: 1px;border-style: solid;">Выбор клиента</td>
                    <td style="border-width: 1px;border-style: solid;">Выбор типа товаров</td>
                </tr>
                <tr>
                        <form th:action="@{/masterrep}" th:object="${masterform}" method="post">
                    <td style="border-width: 1px;border-style: solid;"><input type="number" name="MasterId" placeholder="MasterId" th:field="*{id}" style="margin: 6px;">
                        <div style="margin: 0px;"><button class="btn btn-primary" type="submit" style="margin: 6px;">Generate</button></div>
                    </td></form>
                        <form th:action="@{/clienproptrep}" th:object="${clientform}" method="post">
                    <td style="border-width: 1px;border-style: solid;"><input type="number" name="ClientId" placeholder="ClientId" th:field="*{id}" style="margin: 6PX;">
                        <div><button class="btn btn-primary" type="submit" style="margin: 6PX;">Generate<br></button></div>
                    </td></form>
                        <form th:action="@{/proptyperep}" th:object="${typeform}" method="post">
                    <td style="margin: 6px;border-width: 1px;border-style: solid;"><input type="number" name="Typeid" placeholder="TypeId" th:field="*{id}" style="margin: 6px;">
                        <div><button class="btn btn-primary" type="submit" style="margin: 6px;">Generate<br></button></div>
                    </td>
                    </form>
                </tr>
                <tr>
                    <td>
                        <ul><li>
                        <span>ID</span><span>  -  </span><span>Name</span>
                    </li>
                        <li th:each="row, st :${masterlist}">
                            <span>id : </span><span th:text="${row.id}">id</span><span>  -  </span><span th:text="${row.name}">name</span>
                        </li>
                    </ul>
                    </td>
                    <td style="border-right-width: 1px;border-right-style: solid;border-left-width: 1px;border-left-style: solid;">
                        <ul><li>
                        <span>Name</span>
                    </li>
                        <li th:each="row, st :${clientlist}">
                        <span th:text="${row.name}">name</span>
                        </li>
                    </ul>
                    </td>
                    <td>
                        <ul><li>
                        <span>Name</span>
                    </li>
                        <li th:each="row, st :${proplist}">
                            <span th:text="${row.name}">name</span>
                        </li
                        ></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
