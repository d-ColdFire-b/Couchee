<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Work</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="border-bottom-width: 1px;border-bottom-style: solid;">
        <div class="container"><a class="navbar-brand" href="#">Couch and Stuff</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/report" style="color: rgb(55,55,55);">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients" style="color: rgb(55,55,55);">Clients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/work" style="color: rgb(0,0,0);">Work</a></li>
                    <li class="nav-item"><a class="nav-link " href="/waybills" style="color: rgb(0,0,0);">Waybills</a></li>
                    <form th:action="@{/logout}" method="post">
                        <li class="nav-item" style="border-radius: 0px;"><a class="nav-link active" href="/logout" style="background: rgb(204,204,204);">Log out</a></li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table">
            <thead style="border: 1px solid rgb(0,0,0) ;">
                <tr>
                    <th style="width: 40%;">Prop List</th>
                    <th>Add Prop</th>
                    <th>Type List</th>
                    <th>Add Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border-width: 1px;border-style: none;width: 40%;" ><div>
                        <ul><li>
                            <b><span>ID</span><span>  -  </span><span>Name</span><span>  -  </span><span>Master</span><span>  -  </span><span>Type</span></b>
                        </li>
                            <li th:each="row, st :${proplist}">
                                <span>id : </span><span th:text="${row.id}">id</span><span>  -  </span><span th:text="${row.name}">name</span><span>  -  </span><span th:text="${row.mastername}">disc</span><span>    -   </span><span th:text="${row.typename}">disc</span>
                            </li>
                        </ul>
                    </div></td>
                    <td style="border-width: 1px;border-style: solid;width: 15%;">
                        <form th:action="@{/addprop}" th:object="${propform}" method="post">
                        <div><input type="text" placeholder="Name" name="name" th:field="*{name}" th:default="NONPROP" style="margin: 6px;" ></div>
                        <div><input type="number" placeholder="MasterId" name="masterid" th:field="*{masterid}" th:default="0" style="margin: 6px;" ></div>
                        <div><input type="number" placeholder="TypeId" name="typeid" th:field="*{typeid}" th:default="0" style="margin: 6px;" ></div>
                        <div><button class="btn btn-primary" type="submit" style="margin: 6px;">Add</button></div>
                        </form>
                    </td>
                    <td style="width: 30%;border-width: 1px;border-style: solid;">
                       <div>
                           <ul><li>
                          <b> <span>ID</span><span>  -  </span><span>Name</span></b>
                       </li>
                           <li th:each="row, st :${typelist}">
                               <span>id : </span><span th:text="${row.id}">id</span><span>  -  </span><span th:text="${row.name}">name</span>
                           </li>
                       </ul>
                       </div>
                    </td>
                    <td style="width: 15%;border-width: 1px;border-style: solid;">
                        <form th:action="@{/addtype}" th:object="${typeform}" method="post">
                        <div><input type="text" placeholder="Name" name="name" style="margin: 6px;">
                            <div><button class="btn btn-primary" type="submit" style="margin: 6px;">Add</button></div>
                        </div>
                        </form>
                    </td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive" style="border:black solid; border-width: 1px">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 50%;border-right-width: 1px;border-right-style: solid;">Мастера</th>
                <th>Добавить Мастера</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="border-right-width: 1px;border-right-style: solid;">
                    <ul><li>
                     <b>  <span>ID</span><span>  -  </span><span>Name</span></b>
                    </li>
                        <li th:each="row, st :${masterlist}">
                            <span>id : </span><span th:text="${row.id}">id</span><span>  -  </span><span th:text="${row.name}">name</span>
                        </li>
                    </ul>
                </td>
                <td><form th:action="@{/addmaster}" th:object="${masterform}" method="post">
                    <div><input type="text" placeholder="Name" name="name" th:field="*{name}" style="margin: 6px;"></div>
                    <div></div><button class="btn btn-primary" type="submit" style="padding: 5px;margin: 6px;">Add</button> </form>
                </td>
            </tr>
            <tr></tr>
            </tbody>
        </table>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
