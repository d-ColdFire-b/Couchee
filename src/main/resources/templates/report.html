<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reports</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean" style="border-bottom-width: 1px;border-bottom-style: solid;">
        <div class="container"><a class="navbar-brand" href="#">Couch and Stuff</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="/work">Work</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/waybills">Waybills</a></li>
                    <form th:action="@{/logout}" method="post">
                    <li class="nav-item" style="border-radius: 0px;"><a class="nav-link active" href="/logout" style="background: rgb(204,204,204);">Log out</a></li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th style="border-width: 1px;border-style: solid;">Отчет по сотрудникам</th>
                    <th style="border-width: 1px;border-style: solid;">Отчет по клиентам</th>
                    <th style="border-width: 1px;border-style: solid;">Отчет по товарам</th>
                </tr>
            </thead>
            <tbody>
                <tr style="border-width: 1px;border-style: solid;">
                    <td style="border-width: 1px;border-style: solid;">Выбор сотрудника</td>
                    <td style="border-width: 1px;border-style: solid;">Выбор клиента</td>
                    <td style="border-width: 1px;border-style: solid;">Выбор типа товаров</td>
                </tr>
                <tr>
                    <td style="border-width: 1px;border-style: solid;"><input type="text" name="MasterId" placeholder="MasterId" style="margin: 6px;">
                        <div style="margin: 0px;"><button class="btn btn-primary" type="button" style="margin: 6px;">Generate</button></div>
                    </td>
                    <td style="border-width: 1px;border-style: solid;"><input type="text" name="ClientId" placeholder="ClientId" style="margin: 6PX;">
                        <div><button class="btn btn-primary" type="button" style="margin: 6PX;">Generate<br></button></div>
                    </td>
                    <td style="margin: 6px;border-width: 1px;border-style: solid;"><input type="text" name="Typeid" placeholder="TypeId" style="margin: 6px;">
                        <div><button class="btn btn-primary" type="button">Generate<br></button></div>
                    </td>
                </tr>
                <tr>
                    <td>Отчет</td>
                    <td style="border-right-width: 1px;border-right-style: solid;border-left-width: 1px;border-left-style: solid;">Отчет</td>
                    <td>Отчет</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
